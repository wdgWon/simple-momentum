            <h1 class="font-white text-shadow" id="greeting"></h1>
        
            <!-- 할 일 목록 -->
            <form class="font-white text-shadow" id="todo">
                <div title="ToDo">
                    <input type="checkbox" id="todo-hide"/>
                    <label for="todo-hide">To Do</label>
                </div>
                <div class="todo-overflow">
                    <div class="todo-board">
                        <ul id="todo-ul"></ul>
                        <input type="text" id="todo-insert" required />

                </div>
            </form>

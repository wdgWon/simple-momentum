<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/background.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Simple Momentum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alkatra&family=Noto+Sans+KR&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap');
        .hidden {display: none !important;}
    </style>
</head>
<body>
    <!-- 배경화면 -->
    <img name="cross-back1" alt="background"/>
    <img name="cross-back2" alt="background"/>
    
    <!-- 로그인 -->
    <form class="hidden" id="login-form">
        <h1 class="login-greeting">Simple&nbsp;Momentum</h1>
        <input required maxlength="10" type="text" placeholder="Tell me your name"/>
    </form>
    
    <div name="container">
        <!-- 날씨 정보 -->
        <div class="weather-layout">
            <div class="font-white text-shadow" id="weather">
                <div class="weather-description">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <img/>
            </div>
        </div>

        <div name="center">
            <!-- 인사말 -->
            <h1 class="font-white text-shadow" id="greeting"></h1>

            <!-- 시계 -->
            <h2 class="font-white text-shadow" id="clock"><div class="meridiem"></div>00:00</h2>
            <div class="clock-underline underline-transition"></div>
        
            <!-- 할 일 목록 -->
            <form class="font-white text-shadow" id="todo">
                <div title="ToDo">
                    <input type="checkbox" id="todo-hide"/>
                    <label for="todo-hide">To Do</label>
                </div>
                <div class="todo-overflow">
                    <div class="todo-board">
                        <ul id="todo-ul"></ul>
                        <input type="text" id="todo-insert" required />
                    </div>
                </div>
            </form>
        </div>
        
        <!-- 인용문 -->
        <div class="font-white text-shadow" id="quote">
            <span class="font-alkatra"></span>
            <span></span>
        </div>
    </div>

    <script src="script/login.js"></script>
    <script src="script/clock.js"></script>
    <script src="script/quotes.js"></script>
    <script src="script/background.js"></script>
    <script src="script/todo.js"></script>
    <script src="script/weather.js"></script>
</body>
</html>
